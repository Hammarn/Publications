{# Login page. #}

{% extends "base.html" %}

{% block head_title %}Login{% end %}

{% block body_title %}
<span class="glyphicon glyphicon-log-in"></span>
Login
{% end %} {# block body_title #}

{% block main_content %}
<div class="row">
  <div class="col-md-5">
    <form action="{{ reverse_url('login') }}"
	  role="form"
	  method="POST">
      {% module xsrf_form_html() %}
      <div class="form-group has-feedback">
	<label for="email">Email</label>
	<input type="text" class="form-control" name="email"
	       placeholder="Email address of account"
	       autocomplete="email">
	<span class="glyphicon glyphicon-star text-danger form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
	<label for="password">Password</label>
	<input type="password" class="form-control" name="password"
	       autocomplete="password">
	<span class="glyphicon glyphicon-star text-danger form-control-feedback"></span>
	<span class="help-block">
	  Forgotten your password?
	  <a href="{{ reverse_url('account_reset') }}">Reset it here</a>.
	</span>
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <div class="form-group"> 
	<button type="submit" class="btn btn-primary btn-block">
	  <span class="glyphicon glyphicon-log-in"></span>
	  Login
	</button>
      </div>
    </form>
  </div>
</div>
{% end %} {# block main_content #}
